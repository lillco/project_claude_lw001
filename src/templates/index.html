<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Management System</h1>
        </header>

        <main>
            <div class="grid">
                <!-- Users Section -->
                <section class="panel">
                    <h2>Users</h2>
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="User name">
                        <input type="email" id="userEmail" placeholder="User email">
                        <button onclick="createUser()">Add User</button>
                    </div>
                    <div id="usersList" class="list"></div>
                </section>

                <!-- Projects Section -->
                <section class="panel">
                    <h2>Projects</h2>
                    <div class="form-group">
                        <input type="text" id="projectName" placeholder="Project name">
                        <input type="text" id="projectDesc" placeholder="Description">
                        <select id="projectUser">
                            <option value="">Select User</option>
                        </select>
                        <button onclick="createProject()">Add Project</button>
                    </div>
                    <div id="projectsList" class="list"></div>
                </section>

                <!-- Tasks Section -->
                <section class="panel full-width">
                    <h2>Tasks</h2>
                    <div class="form-group">
                        <input type="text" id="taskTitle" placeholder="Task title">
                        <input type="text" id="taskDesc" placeholder="Description">
                        <select id="taskProject">
                            <option value="">Select Project</option>
                        </select>
                        <select id="taskAssignee">
                            <option value="">Assign to User</option>
                        </select>
                        <input type="date" id="taskDueDate">
                        <button onclick="createTask()">Add Task</button>
                    </div>
                    <div id="tasksList" class="list"></div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
